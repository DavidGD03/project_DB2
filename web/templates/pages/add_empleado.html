{% extends 'pages/layout.html' %}
{% block body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Añadir empleado</h1>
            {% include 'includes/_flashmsg.html' %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" enctype=multipart/form-data class="" action="/admin_add_empleado"
                                  method="post">
                                <div class="form-group">
                                    <label>Nombre empleado</label>
                                    <input class="form-control" required="required" name="nombre" placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                        <label>Cédula:</label>
                                        <input class="form-control" required="required" name="cedula" placeholder="Cedula">
                                    </div>
                                <div class="form-group">
                                        <label>Contraseña</label>
                                        <input class="form-control" required="required" type="password" name="contrasena" placeholder="Contraseña">
                                    </div>
                                <div class="form-group">
                                    <label>Teléfono 1</label>
                                    <input class="form-control" required="required" name="telefono1" placeholder="Primer teléfono">
                                </div>
                                <div class="form-group">
                                        <label>Teléfono 2</label>
                                        <input class="form-control" name="telefono2" placeholder="Segundo teléfono">
                                    </div>
                                <div class="form-group">
                                        <label>correo</label>
                                        <input class="form-control" name="correo" placeholder="Correo">
                                    </div>
                                    <div class="form-group">
                                        <label>Género</label>
                                    <select class="form-control" id="genero" onchange="populateList();"
                                    name="genero">
                                    <option value="Hombre">Hombre</option>	
                                    <option value="Mujer">Mujer</option>	
                                    <option value="Otro">Otro</option>	
                                    </select> </div>
                                <div class="form-group">
                                        <label>Fecha de nacimiento</label>
                                        <input class="form-control" name="fcnacimiento" placeholder="XXXX-XX-XX (Año-mes-día)">
                                    </div>
                                <button type="submit" class="btn btn-default">Subir empleado</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
