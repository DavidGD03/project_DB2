{% extends 'pages/layout.html' %}
{% block body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Editar Producto</h1>
            {% include 'includes/_flashmsg.html' %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
                {% if objeto %}
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            {% for objeto in objeto %}
                            <form role="form" enctype=multipart/form-data class="" action="/edit_product?id={{objeto.id}}"
                                  method="post">
                                <div class="form-grou7p">
                                    <label>Nombre del producto</label>
                                    <input class="form-control" required="required" name="nombre" value="{{objeto.nombre}}" placeholder="Ingresa el nombre">
                                </div>
                                <div class="form-group">
                                    <label>Precio</label>
                                    <input class="form-control" required="required" name="precio" value="{{objeto.precio}}" placeholder="Ingresa el precio">
                                </div>
                                <div class="form-group">
                                    <label>Descripcion</label>
                                    <textarea class="form-control" required="required" name="descripcion" rows="3"
                                              placeholder="Escribe la descripcion">{{objeto.descripcion}}</textarea>
                                </div>
                                <div class="form-group">
                                    <label>Disponibles</label>
                                    <input class="form-control" required="required" value="{{objeto.cantidad}}" name="cantidad" placeholder="Cantidad disponible">
                                </div>
                                <div class="form-group">
                                    <label>Categoria</label>
                                    <select class="form-control" id="fk_id_categoria" onchange="populateList();"
                                            name="fk_id_categoria">
                                        {% if objeto.fk_id_categoria == '1' %}
                                        <option value="1" selected>Tecnologia</option>
                                        {% else %}
                                        <option value="2">Electrodomésticos y Hogar</option>
                                        {% endif %}
                                        {% if objeto.fk_id_categoria == '3' %}
                                        <option value="3" selected>Moda</option>
                                        {% else %}
                                        <option value="4">Libros</option>
                                        {% endif %}
                                        {% if objeto.fk_id_categoria == '4' %}
                                        <option value="4" selected>Libros</option>
                                        {% else %}
                                        <option value="3">Moda</option>
                                        {% endif %}
                                        {% if objeto.fk_id_categoria == '2' %}
                                        <option value="2" selected>Electrodomésticos y Hogar</option>
                                        {% else %}
                                        <option value="1">Tecnologia</option>
                                        {% endif %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Empresa</label>
                                    <select class="form-control" id="fk_id_empresa" onchange="populateList();"
                                            name="fk_id_empresa">
                                            <option value="1">Motorola</option>
                                            <option value="2">Xiaomi</option>
                                            <option value="3">Louis Vuitton</option>
                                            <option value="4">Planeta</option>
                                            <option value="5">Samsung</option>
                                            <option value="6">Rimax</option>
                                            <option value="7">Norma</option>
                                            <option value="8">Gef</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Garantia</label>
                                    <input class="form-control" required="required" value="{{objeto.garantia}}" name="garantia" placeholder="Tiempo de garantía">
                                </div>
                                <div class="form-group">
                                    <label>Imagen</label>
                                    <input type="file" name="picture">
                                </div>
                                <button type="submit" class="btn btn-default">Guardar cambios</button>
                            </form>
                            {% endfor %}
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                {% else %}
                <h3>No se encontraron productos.</h3>
                {% endif %}
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
