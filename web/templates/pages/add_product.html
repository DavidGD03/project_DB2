{% extends 'pages/layout.html' %}
{% block body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Añadir Producto</h1>
            {% include 'includes/_flashmsg.html' %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" enctype=multipart/form-data class="" action="/admin_add_product"
                                  method="post">
                                <div class="form-group">
                                    <label>Nombre del Producto</label>
                                    <input class="form-control" required="required" name="nombre" placeholder="nombre">
                                </div>
                                <div class="form-group">
                                    <label>Precio</label>
                                    <input class="form-control" required="required" name="precio" placeholder="precio">
                                </div>
                                <div class="form-group">
                                        <label>Garantía</label>
                                        <input class="form-control" required="required" name="garantia" placeholder="garantía del producto">
                                    </div>
                                <div class="form-group">
                                    <label>Descripción</label>
                                    <textarea class="form-control" required="required" name="descripcion" rows="3"
                                              placeholder="escriba la descripción del producto"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>cantidad disponible</label>
                                    <input class="form-control" required="required" name="cantidad" placeholder="items en stock">
                                </div>
                                <div class="form-group">
                                        <label>Empresa</label>
                                        <select class="form-control" id="empresa" onchange="populateList();"
                                                name="empresa">
                                            <option value="1">Motorola</option>
                                            <option value="2">Xiaomi</option>
                                            <option value="3">Louis Vuitton</option>
                                            <option value="4">Planeta</option>
                                            <option value="5">Samsung</option>
                                            <option value="6">Rimax</option>
                                            <option value="7">Norma</option>
                                            <option value="8">Gef</option>
                                        </select>
                                    </div>
                                <div class="form-group">
                                    <label>Categoría</label>
                                    <select class="form-control" id="fk_id_categoria" onchange="populateList();"
                                            name="fk_id_categoria">
                                        <option value="1">Tecnologia</option>
                                        <option value="2">Electrodomésticos y Hogar</option>
                                        <option value="3">Moda</option>
                                        <option value="4">Libros</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Añadir imagen</label>
                                    <input type="file" required="required" name="imagen">
                                </div>
                                <button type="submit" class="btn btn-default">Subir producto</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
