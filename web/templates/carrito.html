{% extends 'layout.html' %}
{% block body %}

<!-- Page Content -->
<div class="container">
    <div class="row">
        <!-- /.col-lg-3 -->
        <div class="col-lg-12">
            
                <div class="row">
                        {% if products %}
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th>Quitar</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for objeto in products %}
                                    <tr>
                                        <td>{{objeto.nombre}}</td>
                                        <td>{{objeto.precio}}</td>
                                        <td>1</td>
                                       <td> <a href="/quitarcarrito?productId={{objeto.id}}"> Quitar </a></td>
                                    </tr>
                                    {% endfor%}
                                    </tbody>
                                </table>
                            </div>
                            <h5>El precio total es de {{preciototal}}</h5>
                            {% else %}
                            <br> <br> 
                            <h3>No ha añadido nada al carrito aún.</h3>
                            <br> <br> <br> <br>
                            {% endif %}
                    </div>
                    

        </div>
        <!-- /.col-lg-9 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
{% endblock %}
